<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Arena - Problem</title>
    <link rel="stylesheet" href="/CsForPaseUser/checking.css">
    <link rel="stylesheet" href="../CsForPaseUser/nav.css">
    <style>
        /* minimal helpers (n·∫øu ch∆∞a c√≥ trong CSS c·ªßa b·∫°n) */
        .displayNone {
            display: none;
        }

        .contest-list {
            list-style: none;
            margin: 0;
            padding: 0
        }

        .contest-item {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 8px
        }

        .contest-item.active {
            background: #e5e7eb
        }

        .contest-link {
            color: inherit;
            text-decoration: none
        }
    </style>
</head>

<body>
    <nav class="header">
        <div class="header-left">
            <div class="logo" id="logo">Code Arena</div>
            <div class="author">by CodeKing</div>
        </div>
        <div class="tabs">
            <a class="nav-link active" id="Dashboard">Dashboard</a>
            <a class="nav-link" id="leaderboard">Leaderboard</a>
            <a class="nav-link" id="submit-link">Submissions</a>
        </div>
        <div>‚è± <span class="timer" id="countdown">03:00:00</span> | üë§ Team <span id="name-team"></span></div>
    </nav>

    <div class="container">
        <div class="main-content" id="mainContent"></div>

        <div class="sidebar">
            <!-- Submit card -->
            <div class="sidebar-card">
                <div class="card-header">
                    <div class="card-title">Submit Solution</div>
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <label class="form-label">Programming Language</label>
                        <select class="form-select" id="programmingLanguage">
                            <option value="cpp">C++</option>
                            <option value="py">Python 3</option>
                            <option value="java">Java</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Upload Code File</label>
                        <div class="upload-area" onclick="document.getElementById('file-input').click()">
                            <div class="upload-icon"></div>
                            <div class="upload-text">Click to upload or drag and drop</div>
                            <div class="upload-support">Supported: .c, .cpp, .py, .java</div>
                        </div>
                        <input type="file" id="file-input" style="display:none" accept=".c,.cpp,.py,.java">
                    </div>
                    <button id="submitBtn" class="submit-btn" type="button">üöÄ Submit Solution</button>
                </div>
            </div>

            <!-- Status card -->
            <div class="sidebar-card">
                <div class="card-header">
                    <div class="card-title">Problem Status</div>
                </div>
                <div class="card-content">
                    <div class="status-item">
                        <div class="loader" id="loading" style="display:none"></div>
                        <span id="result">üî∏ Attempted</span>
                        <div class="status-indicator" id="statusIndicator"></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar problems injected here -->
            <div class="sidebar-card" id="sidebarCard"></div>
        </div>
    </div>

    <script src="../jsForPageUser/nav.js"></script>
    <script src="../jsForPageUser/checking.js"></script>
    <script src="../jsForPageUser/getRealTime.js"></script>
</body>

</html>
